<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id='title'>Temperature</h1>
    <h3 id='description'>Temperatures from 1753 to 2015 (average is 8.66 )</h3>
    <div id="tooltip"></div>
    <svg id="canvas">
    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="SteelBlue" />
            <text x="60" y="20" fill=rgb(2,3,129>Variance of -1 or less</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="LightSteelBlue" />
            <text x="60" y="60" fill=rgb(2,3,129>On or Below Average</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="Orange" />
            <text x="60" y="100" fill=rgb(2,3,129>Above Average</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="Crimson" />
            <text x="60" y="140" fill=rgb(2,3,129>Variance of +1 or More</text>
        </g>
    </svg>
</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
